    <title>拾惠街市</title>

  <body style="text-align: center; user-select: none">
    <h3>佛祖保佑 永不宕机 永无BUG</h3>
    <h5>写字楼里写字间，写字间里程序员；</h5>
    <h5>程序人员写程序，又拿程序换酒钱。</h5>
    <h5>酒醒只在网上坐，酒醉还来网下眠；</h5>
    <h5>酒醉酒醒日复日，网上网下年复年。</h5>
    <h5>但愿老死电脑间，不愿鞠躬老板前；</h5>
    <h5>奔驰宝马贵者趣，公交自行程序员。</h5>
    <h5>别人笑我忒疯癫，我笑自己命太贱；</h5>
    <h5>不见满街漂亮妹，哪个归得程序员？</h5>
