    <title>程序员之歌</title>
  </head>
  <body style="text-align: center">
    <h2>江城子 . 程序员之歌</h2>
    <br />
    <p>十年生死两茫茫，写程序，到天亮。</p>
    <p>千行代码，Bug何处藏。</p>
    <p>纵使上线又怎样，朝令改，夕断肠。</p>
    <br />
    <p>领导每天新想法，天天改，日日忙。</p>
    <p>相顾无言，惟有泪千行。</p>
    <p>每晚灯火阑珊处，夜难寐，加班狂。</p>
  </body>
</html>
